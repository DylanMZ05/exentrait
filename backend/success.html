<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago realizado con éxito</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 35px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    h1 {
      font-size: 24px;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .check {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      background: #3357FF;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: #2643c4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="check">✔</div>
    <h1>¡Pago realizado con éxito!</h1>
    <p>
      Tu suscripción de <strong>Exentra Gym Manager</strong> fue activada correctamente.
      Ya podés ingresar a la aplicación y comenzar a usar todas las funciones.
    </p>

    <a class="btn" href="https://exentrait.com">Volver a Exentra IT</a>
  </div>

</body>
</html>
